<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Booking</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                {{data}}
                <td>{{data.name}}</td>
                <td>{{data.description}}</td>
                <td>{{data.price}}</td>
            </tr>
            
            <!-- Add more rows for additional products -->
        </tbody>
    </table>
    <style>
        /* Styling for buttons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Add some space between buttons */
        }

        /* Hover effect */
        button:hover {
            background-color: #0056b3;
        }

        /* Focus effect */
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.4); /* Example blue glow effect */
        }
    </style>
</head>
<body>
    <button type="submit"><a href="{% url 'user_registration'%}">Book</a></button>
    <button type="submit"><a href="{% url 'book_funeral'%}">Previous page</a></button>




    </script>
</body>
</html>
